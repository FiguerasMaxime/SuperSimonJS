<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Simon</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="mainContainer">

        <h1>SUPER SIMON . JS</h1>

        <div class="infos" id="infos">
            <img src="img/question.svg" alt="infos.svg">
        </div>

        <div id="overlay">
            <div class="quit" id="quit">
                <img src="img/remove.svg" alt="quit.svg">
            </div>
            <h2>Règles du jeu</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic voluptatum aliquid dicta quam at recusandae
                distinctio quisquam cumque.</p>
        </div>

        <div class="game">

            <div id="play">
                <img src="img/play-button.svg" alt="">
            </div>

            <div class="buttons">
                <div class="button green" id="green">
                    <img src="img/green.svg" alt="">
                </div>
                <div class="button red" id="red">
                    <img src="img/red.svg" alt="">
                </div>
                <div class="button blue" id="blue">
                    <img src="img/blue.svg" alt="">
                </div>
                <div class="button yellow" id="yellow"> 
                    <img src="img/yellow.svg" alt="">
                </div>
            </div>

           

        </div>

        <div class="scoring">
            <div class="scoreTouche">
                <h3>Nombres de touches appuyées</h3>
                <p id="nbTouches">0</p>
            </div>
            <div class="scoreTour">
                <h3>Nombres de tours validés</h3>
                <p id="nbTours">0</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
